<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" id="viewportMeta" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>即时通讯demo</title>
  </head>
  <body class="dark">
    <div id="app"></div>
  </body>
</html>
<script>
const innerHeight = window.innerHeight
const initViewport = function(height){
	var metaEl = document.querySelector("#viewportMeta");
	var content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover,height=" + height;
	metaEl.setAttribute('name', 'viewport');
	metaEl.setAttribute('content', content);
}
window.onresize = function(){
  initViewport(innerHeight);
  window.innerHeight = innerHeight
}
</script>
